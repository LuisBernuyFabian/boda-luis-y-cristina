<!-- Soporte WEBP -->
<script>
  function support_format_webp() {
    var elem = document.createElement('canvas');

    if (!!(elem.getContext && elem.getContext('2d'))) {
      // was able or not to get WebP representation
      return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
    } else {
      // very old browser like IE 8, canvas not supported
      return false;
    }
  }
</script>

  <!-- Portada parallax -->
  <script>
    if (device == 'mobile' || $(window).width() < 768) {
      // Aceptar webp?
      if (support_format_webp()) {
        var imageParallax = 'img/fondo-mobile.webp';
      } else {
        var imageParallax = 'https://www.fixdate.io/pe/modelo-invitacion/img/fondo-mobile.jpg';
      }
    } else {
      // Aceptar webp?
      if (support_format_webp()) {
        var imageParallax = 'img/fondo.webp';
      } else {
        var imageParallax = 'https://www.fixdate.io/pe/modelo-invitacion/img/fondo.jpg';
      }
    }

    setTimeout(() => {
      $('.portada').parallax({
        imageSrc: imageParallax
      });
      AOS.init();
    }, 2000);
    
  </script>
